<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS and Bootstrap CSS -->
    <link rel="stylesheet" href="stylesheets/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <title> Personal Finance Tracker Account </title>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <!-- Title -->
        <h4 class="font-weight-bold py-3 mb-4 mt-4 heading text-center">
            Account settings
        </h4>
        <!-- End of Title -->

        <!-- Main Content -->
        <div class="card overflow-hidden borders">
            <div class="row no-gutters row-bordered row-border-light">
                <!-- Sidebar -->
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account">Account</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a> 
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-media">Social links</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <!-- End of Sidebar -->
                <div class="col-md-9">
                    <div class="tab-content">
                        <!-- Account Section -->
                        <div class="tab-pane fade active show" id="account">
                            <div class="card-body media align-items-center">
                                <img src="images/profile_img.jpg" alt
                                    class="d-block ui-w-80 rounded">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-warning">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="font-weight-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="farxan_04">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" value="Farzan Firdous">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="farzan@gmail.com">
                                    <!-- <div class="alert alert-warning mt-3">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend confirmation</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <!-- End of Account Section -->

                        <!-- Password Section -->
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!-- End of Password Section -->

                        <!-- Social Media Section -->
                        <div class="tab-pane fade" id="account-social-media">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label"> X / Twitter </label>
                                    <input type="text" class="form-control" value="https://x.com/farxan_04">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Google</label>
                                    <input type="text" class="form-control" value>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">LinkedIn</label>
                                    <input type="text" class="form-control" value>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Instagram</label>
                                    <input type="text" class="form-control" value="https://www.instagram.com/farxan_04">
                                </div>
                            </div>
                        </div>
                        <!-- End of Social Media Section -->
                        
                        <!-- Notifications Section -->
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Activity</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email me when budget limits reached</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email my income and expense tracking</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email my progress updates</span>
                                    </label>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                        </div>
                        <!-- End of Notifications Section -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Save and Cancel buttons -->
        <div class="text-right mt-5 mb-4">
            <a href="dashboard.html" style="text-decoration: none;"><button type="button" class="btn btn-warning btn-font">Save changes</button>&nbsp;</a>
            <a href="dashboard.html" style="text-decoration: none;"><button type="button" class="btn btn-default btn-font2">Cancel</button></a>
        </div>
        <!-- End of Save and Cancel buttons -->
    </div>
    <!-- Bootstrap Javascript and jQuery -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
